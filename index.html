<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAYOO APP</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- tailwind + deisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    * {
      font-family: "Outfit", sans-serif;
    }
  </style>
  <body>
    <section class="login-page">
      <div class="max-h-screen max-w-md bg-base-200 mx-auto pt-32 ">
        <div class="w-[200px] mx-auto pb-20">
          <img src="./assets/Logo-full.png" alt="" />
        </div>
        <div class="form py-8">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mx-auto ">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label font-bold text-neutral">Mobile Number</label>
                <input id="input-number" type="number" maxlength="11" class="input rounded-full bg-base-200 outline-none mb-2" placeholder="Number" value="01234567890" />
                <label class="label font-bold text-neutral">4 digit pin</label>
                <input id="input-pin" type="number" maxlength="4" class="input rounded-full bg-base-200 outline-none" placeholder="Pin" />
              
                <button id="login-btn" class="btn btn-neutral mt-4 rounded-full">Login</button>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./script/login.js"></script>
  </body>
</html>
