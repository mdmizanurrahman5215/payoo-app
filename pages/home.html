<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAYOO APP</title>
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon" />
    <!-- tailwind + deisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    * {
      font-family: "Outfit", sans-serif;
    }
  </style>
  <body>
    <header class="min-h-screen max-w-md mx-auto bg-base-200">
      <nav
        class="nav w-11/12 mx-auto border-b-2 border-base-200 py-4 flex justify-between items-center"
      >
        <div class="left flex gap-2">
          <div class="logo w-[80px]">
            <img src="../assets/logo.png" alt="" />
          </div>
          <div class="balance">
            <h1 class="font-bold text-neutral text-3xl">
              $ <span id="balance">45000</span>
            </h1>
            <p class="text-neutral/60">Available Balance</p>
          </div>
        </div>
        <div class="right">
          <a href="../index.html" class="btn btn-primary btn-soft"
            ><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>
            Logout</a
          >
        </div>
      </nav>
      <section class="w-11/12 mx-auto space-y-5 mt-5">
        <h1 class="text-5xl font-bold text-neutral mb-4">
          Welcome to pay<span class="text-primary">oo</span>
        </h1>
        <p class="text-neutral/60 text-2xl">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
        <div class="buttons grid grid-cols-2 md:grid-cols-3 gap-4">
          <button
            id="add-money"
            onclick="showOnly('add-money-container')"
            class="btn btn-soft flex-col py-4 h-full"
          >
            <img src="../assets/opt-1.png" alt="" />
            <p class="text-xl">Add money</p>
          </button>
          <button
            id="withdraw"
            onclick="showOnly('withdraw-container')"
            class="btn btn-soft flex-col py-4 h-full"
          >
            <img src="../assets/opt-2.png" alt="" />
            <p class="text-xl">Cashout</p>
          </button>
          <button  onclick="showOnly('transfer-container')"
           class="btn btn-soft flex-col py-4 h-full">
            <img src="../assets/opt-3.png" alt="" />
            <p class="text-xl">Transfer money</p>
          </button>
          <button  onclick="showOnly('bonus-container')"
           class="btn btn-soft flex-col py-4 h-full">
            <img src="../assets/opt-4.png" alt="" />
            <p class="text-xl">Get Bonus</p>
          </button>
          <button onclick="showOnly('pay-container')"
          class="btn btn-soft flex-col py-4 h-full">
            <img src="../assets/opt-5.png" alt="" />
            <p class="text-xl">Pay bill</p>
          </button>
          <button  onclick="showOnly('transaction-container')"
           class="btn btn-soft flex-col py-4 h-full">
            <img src="../assets/opt-6.png" alt="" />
            <p class="text-xl">Transactions</p>
          </button>
        </div>

        <!-- Add money  -->
        <section id="add-money-container" class="form py-8 hidden">
          <h1 class="mb-4 font-bold text-neutral">ADD MONEY</h1>
          <div class="card bg-base-100 w-full shadow-2xl mx-auto">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label font-bold text-neutral"
                  >Select A Bank</label
                >
                <select
                  id="select-bank"
                  class="input rounded-full bg-base-200 outline-none mb-2 w-full"
                >
                  <option value="" disabled selected>Select Bank</option>
                  <option value="BRAC">BRAC</option>
                  <option value="DUTCH">DUTCH BANGLA BANK</option>
                  <option value="CITY">CITY BANK</option>
                </select>
                <label class="label font-bold text-neutral"
                  >Bank Account Number</label
                >
                <input
                  id="account-number"
                  type="number"
                  maxlength="11"
                  class="input rounded-full bg-base-200 outline-none mb-2 w-full"
                  placeholder="Account Number"
                  value="01234567890"
                />
                <label class="label font-bold text-neutral"
                  >Amount to add</label
                >
                <input
                  id="addmoney-amount"
                  type="number"
                  class="input rounded-full bg-base-200 outline-none w-full"
                  placeholder="Add amount to cash in"
                />
                <label class="label font-bold text-neutral">4 digit pin</label>
                <input
                  id="addmoney-pin"
                  type="number"
                  maxlength="4"
                  class="input rounded-full bg-base-200 outline-none w-full"
                  placeholder="Pin"
                />

                <button
                  id="addmoney-btn"
                  class="btn btn-primary mt-4 rounded-full"
                >
                  ADD MONEY
                </button>
              </fieldset>
            </div>
          </div>
        </section>
        <!-- withdraw section  -->

        <section id="withdraw-container" class="form py-8 hidden">
          <h1 class="mb-4 font-bold text-neutral">Cash Out</h1>
          <div class="card bg-base-100 w-full shadow-2xl mx-auto">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label font-bold text-neutral">Agent Number</label>
                <input
                  id="agent-number"
                  type="number"
                  maxlength="11"
                  class="input rounded-full bg-base-200 outline-none mb-2 w-full"
                  placeholder="Enter 11 digit Number"
                  value="01234567890"
                />
                <label class="label font-bold text-neutral">Amount</label>
                <input
                  id="withdraw-amount"
                  type="number"
                  class="input rounded-full bg-base-200 outline-none w-full"
                  placeholder="Enter amount to withdraw"
                />
                <label class="label font-bold text-neutral">Pin Number</label>
                <input
                  id="withdraw-pin"
                  type="number"
                  maxlength="4"
                  class="input rounded-full bg-base-200 outline-none w-full"
                  placeholder="Enter 4 disit pin number"
                />

                <button
                  id="withdraw-btn"
                  class="btn btn-primary mt-4 rounded-full"
                >
                  Withdraw Money
                </button>
              </fieldset>
            </div>
          </div>
        </section>

        <!-- transfer money  -->
        <section id="transfer-container" class="form py-8 hidden">
          <h1 class="mb-4 font-bold text-neutral">Transfer Money</h1>
          <div class="card bg-base-100 w-full shadow-2xl mx-auto">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label font-bold text-neutral"
                  >User Account Number</label
                >
                <input
                  id="user-account-number"
                  type="number"
                  maxlength="11"
                  class="input rounded-full bg-base-200 outline-none mb-2 w-full"
                  placeholder="Enter 11 digit Number"
                  value="01234567890"
                />
                <label class="label font-bold text-neutral">Amount</label>
                <input
                  id="transfer-amount"
                  type="number"
                  class="input rounded-full bg-base-200 outline-none w-full"
                  placeholder="Enter amount to transfer"
                />
                <label class="label font-bold text-neutral">Pin Number</label>
                <input
                  id="transfer-pin"
                  type="number"
                  maxlength="4"
                  class="input rounded-full bg-base-200 outline-none w-full"
                  placeholder="Enter 4 disit pin number"
                />

                <button
                  id="transfer-btn"
                  class="btn btn-primary mt-4 rounded-full"
                >
                  Send now
                </button>
              </fieldset>
            </div>
          </div>
        </section>
        <!-- Bonus section  -->
        <section id="bonus-container" class="form py-8 hidden">
          <h1 class="mb-4 font-bold text-neutral">Get Bonus</h1>
          <div class="card bg-base-100 w-full shadow-2xl mx-auto">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label font-bold text-neutral"
                  >Enter Bonus Coupon</label
                >
                <input
                  id="coupon-input"
                  type="text"
                  class="input rounded-full bg-base-200 outline-none w-full"
                  placeholder="Enter Your Coupon"
                />

                <button
                  id="coupon-btn"
                  class="btn btn-primary mt-4 rounded-full"
                >
                  Get Bonus
                </button>
              </fieldset>
            </div>
          </div>
        </section>
        <!-- Bill pay  -->
          <section id="pay-container" class="form py-8 hidden">
          <h1 class="mb-4 font-bold text-neutral">Pay Bill </h1>
          <div class="card bg-base-100 w-full shadow-2xl mx-auto">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label font-bold text-neutral"
                  >Select To Pay</label
                >
                <select
                  id="select-method"
                  class="input rounded-full bg-base-200 outline-none mb-2 w-full"
                >
                  <option value="" disabled selected>Select Method</option>
                  <option value="bkash">Bkash</option>
                  <option value="nagad">Nagad</option>
                  <option value="bank"> BANK</option>
                </select>
                <label class="label font-bold text-neutral"
                  >Biller Account Number</label
                >
                <input
                  id="biller-account-number"
                  type="number"
                  maxlength="11"
                  class="input rounded-full bg-base-200 outline-none mb-2 w-full"
                  placeholder="Enter account number"
                  value="01234567890"
                />
                <label class="label font-bold text-neutral"
                  >Amount to Pay</label
                >
                <input
                  id="pay-amount"
                  type="number"
                  class="input rounded-full bg-base-200 outline-none w-full"
                  placeholder="Add Amount to pay"
                />
                <label class="label font-bold text-neutral">Pin Number</label>
                <input
                  id="pay-pin"
                  type="number"
                  maxlength="4"
                  class="input rounded-full bg-base-200 outline-none w-full"
                  placeholder="Enter 4 digit pin number"
                />

                <button
                  id="pay-btn"
                  class="btn btn-primary mt-4 rounded-full"
                >
                 Pay Now
                </button>
              </fieldset>
            </div>
          </div>
        </section>
        <!-- transaction history  -->
        <section id="transaction-container" class="hidden  overflow-auto max-h-96">
          <h2 class="font-bold text-neutral text-3xl mb-4 sticky top-0 bg-white z-10 py-4 text-center">
            Transaction history
          </h2>
        
        </section>
      </section>
    </header>

    <script src="../script/common.js"></script>
    <script src="../script/cashIn.js"></script>
    <script src="../script/withdraw.js"></script>
    <script src="../script/transfer.js"></script>
    <script src="../script/bonus.js"></script>
    <script src="../script/transactionHistory.js"></script>
    <script src="../script/payBill.js"></script>
  </body>
</html>
